<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuGorra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TuGorra</h1>
    <p>¡Tu estilo comienza por la cabeza!</p>
  </header>

  <main>
    <section class="catalogo" id="catalogo"></section>

    <section class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="carrito-lista"></ul>
      <p id="total">Total: $0</p>

      <section class="formulario-contacto">
        <h2>Datos del Cliente</h2>
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="direccion" placeholder="Dirección de entrega" required>
        <input type="text" id="telefono" placeholder="Celular de contacto" required>
      </section>

      <button id="pagar-btn">Pagar con mercado pago</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
